    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contactForm = document.getElementById("contact-form");
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const messageInput = document.getElementById("message");

            contactForm.addEventListener("submit", function (event) {
                event.preventDefault();

                // Validate the form inputs
                if (!validateName(nameInput.value) || !validateEmail(emailInput.value) || !validateMessage(messageInput.value)) {
                    alert("Please fill out all fields correctly.");
                    return;
                }

                // Send the form data to your server or perform any desired action
                // Example: You can use the Fetch API to send data to a server
                fetch("your-server-endpoint", {
                    method: "POST",
                    body: new FormData(contactForm),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Message sent successfully!");
                            contactForm.reset();
                        } else {
                            alert("Message failed to send. Please try again later.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again later.");
                    });
            });

            function validateName(name) {
                // Validate the name (You can add more validation rules)
                return /^[A-Za-z\s]+$/.test(name);
            }

            function validateEmail(email) {
                // Validate the email using a simple regular expression
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function validateMessage(message) {
                // Validate the message (You can add more validation rules)
                return message.length >= 10;
            }
        });

    </script>
